version: 2
jobs:
 deploy_app:
   working_directory: ~/sample
   docker:
     - image: circleci/node:12-browsers
   steps:
     - checkout
     - run:
         name: node_modulesのインストール
         command: |
           npm i && cd functions && npm i
           ls -al
     - run:
         name: ビルド
         command: |
           npm run build && cd functions && npm run build
           ls -al
     - run:
         name: firebase-toolsのインストール
         command: |
           npm install --dev firebase-tools
     - run:
         name: firebaseへデプロイ
         command: |
           ./node_modules/.bin/firebase deploy --token=FIREBASE_TOKEN
workflows:
 version: 2
 build-deploy:
   jobs:
     - deploy_app:
         filters:
           branches:
             only: master